<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eldios - DevOps Engineer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Courier New', monospace;
            background: black;
            color: #00ff00;
            overflow: hidden;
        }

        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            position: relative;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 0 0 10px #00ff00;
        }

        .social-links {
            margin: 1rem 0;
        }

        .social-links a {
            color: #00ff00;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.2rem;
        }

        .social-links a:hover {
            text-shadow: 0 0 10px #00ff00;
        }

        .metrics {
            width: 100%;
            max-width: 850px;
            margin: 2rem 0;
        }

        .metrics img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <canvas id="matrix-bg"></canvas>
    <div class="container">
        <div class="header">
            <h1>eldios</h1>
            <div class="social-links">
                <a href="https://github.com/eldios" target="_blank">GitHub: @eldios</a>
                <a href="https://twitter.com/eldios" target="_blank">Twitter: @eldios</a>
            </div>
        </div>
        <div class="metrics">
            <img src="https://raw.githubusercontent.com/eldios/eldios/main/github-metrics.svg" 
                 alt="GitHub Metrics" 
                 loading="lazy">
        </div>
    </div>

    <script>
        // Matrix rain effect
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Matrix characters
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()';
        const fontSize = 14;
        const columns = canvas.width/fontSize;
        const drops = [];

        // Initialize drops
        for(let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function draw() {
            // Add semi-transparent black rectangle to create fade effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for(let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 33);
    </script>
</body>
</html>
